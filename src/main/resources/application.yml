server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
  

spring:
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/springbootdb
        username: root
        password: 300400
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver

    #thymeleaf 静态资源配置
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML
        encoding: UTF-8
        cache: false

    #设置编码
    http:
        encoding:
          force: true
          charset: UTF-8
          enabled: true

    #redis配置
    redis:
      database: 1
      host: 127.0.0.1
      port: 6379
      password: 300400
      pool:
         max-idle: 8     #最大空闲连接
         min-idle: 0     #最小空闲连接
         max-active: 8   #最大连接数
         max-wait: -1    #最大阻塞等待时间-没有限制
      timeout: 5000

    #rabbitMQ配置
    rabbitmq:
          host: 127.0.0.1
          port: 5672
          username: guest
          password: guest
          publisher-confirms: true #支持发布确认
          publisher-returns: true  #支持发布返回
          listener:
            simple:
              acknowledge-mode: manual #采用手动应答
              concurrency: 1 #指定最小的消费者数量
              max-concurrency: 1 #指定最大的消费者数量
              retry:
                enabled: true #是否支持重试



## mybatis配置
mybatis:
    mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
    type-aliases-package: com.example.model    # 注意：对应实体类的路径

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


